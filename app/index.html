<html>

<head>
  <script type="text/javascript" src="./gif.js"></script>
  <script type="text/javascript" src="./gif.worker.js"></script>
  <script type="text/javascript" src="./image-loader.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./tabs.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="tab-bar">
    <div data-tab="edit" class="tab-item tab-item-selected" onclick="openTab('edit')">Edit</div>
    <div data-tab="view" class="tab-item tab-item-unselected" onclick="openTab('view')">View</div>
    <div data-tab="about" class="tab-item tab-item-unselected" onclick="openTab('about')">About</div>
  </div>

  <div id="content-container">
    <div data-tab="edit" class="tab-content tab-visible">
      <div id="inputs" class="hidden-before-image" style="float: right;">
        <div id="point-inputs"></div>
        <button id="add-another-point-button">+</button>
        <button id="render-gif-button">Render GIF</button>
      </div>

      <div id="file-input">
        <input type="file" id="imageLoader" name="imageLoader" style="display: none;" />
        <div id="image-drop-zone" class="image-drop-zone-non-dragging"
          onclick="document.getElementById('imageLoader').click();">
          <div id="image-drop" style="color: var(--color-primary);">
            <i id="image-drop-icon" class="fa-solid fa-file fa-2xl" style="--fa-rotate-angle: 45deg;"></i>
            <p id="image-drop-text">Drag an image or click to start.</p>
          </div>
        </div>
      </div>
      <div id="canvas-container" style="display: none;">
        <canvas id="bitmap"></canvas>
      </div>
    </div>

    <div data-tab="view" class="tab-content tab-non-visible">
      <div id="render-image-container">
        <img id="render"></img>
      </div>
    </div>

    <div data-tab="about" class="tab-content tab-non-visible">
      <div id="about-tool">
        <h1>About</h1>

        This is a simple tool to add time-triggered decoration to an image.
        The main use-case that I wanted was to make a GIF of points to show a path something took along a graph.
      </div>
    </div>
  </div>
</body>

</html>
